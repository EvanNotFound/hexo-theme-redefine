    # 是否启用
    enable: false
    # 社交链接样式
    style: default # default, reverse, center
    # 社交链接
    links:
      github:  # 你的 GitHub 地址
      instagram: # 你的 Instagram 地址
      zhihu:  # 你的知乎地址
      twitter:  # 你的 Twitter 地址
      email:  # 你的邮箱
      # ...... # 可添加更多
    # 带二维码抽屉的社交链接
    qrs:
      weixin:  # 你的微信二维码图片地址
      # ...... # 可添加更多
