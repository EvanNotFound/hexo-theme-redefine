# 首页文章设置 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 文档: https://redefine-docs.ohevan.com/home/home
home:
  # 侧边栏设置
  sidebar:
    enable: true # 是否启用侧边栏
    position: left # 侧边栏位置。left, right
    first_item: menu # 侧边栏第一个项目。menu, info
    announcement: # 公告文本
    show_on_mobile: true # 是否在移动端菜单中显示侧边栏导航
    links:
      # Archives: 
      #   path: /archives 
      #   icon: fa-regular fa-archive # 可为空
      # Tags: 
      #   path: /tags 
      #   icon: fa-regular fa-tags # 可为空
      # Categories: 
      #   path: /categories 
      #   icon: fa-regular fa-folder # 可为空
      # ...... # 可添加更多
  # 文章日期格式
  article_date_format: auto # auto, relative, YYYY-MM-DD, YYYY-MM-DD HH:mm:ss 等
  # 文章摘要最大长度
  excerpt_length: 200 # 文章摘要最大长度
  # 文章分类显示
  categories:
    enable: true  # 是否启用
    limit: 3 # 最大显示分类数
  # 文章标签显示
  tags:
    enable: true  # 是否启用
    limit: 3  # 最大显示标签数
# 首页文章设置 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


# 文章 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 文档: https://redefine-docs.ohevan.com/posts/articles
articles:
  # 文章样式设置
  style:
    font_size: 16px # 字体大小
    line_height: 1.5 # 行高
    image_border_radius: 14px # 图片圆角
    image_alignment: center # 图片对齐方式。left, center
    image_caption: false # 是否显示图片标题
    link_icon: true # 是否显示链接图标
    delete_mask: false # 给 <del> 标签添加遮罩，默认隐藏内容，悬停显示
    title_alignment: left # 标题对齐方式。left, center
    headings_top_spacing: # 标题（h1-h6）顶部间距
      h1: 3.2rem
      h2: 2.4rem
      h3: 1.9rem
      h4: 1.6rem
      h5: 1.4rem
      h6: 1.3rem
  # 字数统计。需安装 hexo-wordcount。详见文档
  word_count:
    enable: true # 是否启用
    count: true # 是否显示字数
    min2read: true # 是否显示阅读时间
  # 作者标签
  author_label: 
    enable: true # 是否启用
    auto: false # 是否自动添加作者标签，如 Lv1, Lv2, Lv3...
    list: []
  # 代码块设置
  code_block:
    copy: true # 是否启用代码块复制按钮
    style: mac # mac | simple
    highlight_theme: # highlightjs 代码高亮配色方案。预览详见官网
      light: github # 浅色模式主题，支持：github, atom-one-light, default
      dark: vs2015 # 深色模式主题，支持：github-dark, monokai-sublime, vs2015, night-owl, atom-one-dark, nord, tokyo-night-dark, a11y-dark, agate
    font: # 自定义字体
      enable: false # 是否启用
      family: # 字体名称
      url: # 字体 CSS 文件 URL
  # 目录设置
  toc:
    enable: true # 是否启用目录
    max_depth: 3 # 目录深度
    number: false # 是否自动为目录添加编号
    expand: true # 是否展开目录
    init_open: true # 默认展开目录
  # 是否启用版权声明
  copyright:
    enable: true # 是否启用
    default: cc_by_nc_sa # 默认许可协议，可选 cc_by_nc_sa, cc_by_nd, cc_by_nc, cc_by_sa, cc_by, all_rights_reserved, public_domain
  # 是否启用图片懒加载
  lazyload: true
  # Pangu.js（自动为中英文之间添加空格）。详见文档
  pangu_js: false
  # 文章推荐。需安装 nodejieba。移植自 hexo-theme-volantis。
  recommendation:
    # 是否启用文章推荐
    enable: false
    # 文章推荐标题
    title: 推荐阅读
    # 最大显示文章数
    limit: 3
    # 移动端最大显示文章数
    mobile_limit: 2
    # 占位图片
    placeholder: /images/wallhaven-wqery6-light.webp
    # 跳过目录
    skip_dirs: []
# 文章 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


# 评论 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 文档: https://redefine-docs.ohevan.com/posts/comment
comment:
  # 是否启用评论
  enable: true
  # 评论系统
  system: waline # waline, gitalk, twikoo, giscus
  # 系统配置
  config:
    # Waline 评论系统。详见文档
    waline:
      serverUrl: https://example.example.com # Waline 服务器地址
      lang: zh-CN # Waline 语言。详见文档
      emoji: [] # Waline 表情，详见文档
      recaptchaV3Key: # Google reCAPTCHA v3 密钥。详见文档
      turnstileKey: # Turnstile 密钥。详见文档
      reaction: false # Waline 表态。详见文档
    # Gitalk 评论系统。详见文档
    gitalk:
      clientID: # GitHub 应用 Client ID
      clientSecret: # GitHub 应用 Client Secret
      repo: # GitHub 仓库
      owner: # GitHub 仓库所有者
      proxy: # GitHub 仓库代理
    # Twikoo 评论系统。详见文档
    twikoo:
      version: 1.6.10 # Twikoo 版本，不懂勿改
      server_url: # Twikoo 服务器地址
      region: # Twikoo 区域，可为空
    # Giscus 评论系统。详见文档
    giscus:
      repo: # Github 仓库名
      repo_id: # Github 仓库 id
      category: # Github 讨论分类
      category_id: # Github 讨论分类 id
      mapping: pathname # 页面唯一标识符。勿用 og:title 配合 PJAX
      strict: 0 # 是否启用严格模式
      reactions_enabled: 1 # 是否启用表态
      emit_metadata: 0 # 是否发送元数据
      lang: en # Giscus 语言
      input_position: bottom # 评论框位置。top, bottom
      loading: lazy # 懒加载评论
# 评论 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


