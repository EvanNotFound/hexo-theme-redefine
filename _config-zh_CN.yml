# 网站自定义 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 文档: https://redefine-docs.ohevan.com/basic/global
global:
  # 自定义全局字体
  fonts:
    # 中文字体
    chinese: 
      enable: false # 是否启用自定义中文字体
      family:  # 字体名称
      url:  # 字体 CSS 文件 URL
    # 英文字体
    english: 
      enable: false # 是否启用自定义英文字体
      family:  # 字体名称
      url:  # 字体 CSS 文件 URL
    # 自定义标题字体（导航栏、侧边栏）
    title:
      enable: false # 是否启用自定义标题字体
      family:  # 字体名称
      url:  # 字体 CSS 文件 URL
  # 内容最大宽度
  content_max_width: 1000px
  # 侧边栏宽度
  sidebar_width: 210px
  # 鼠标悬停效果
  hover:
    shadow: true # 阴影效果
    scale: false # 缩放效果
  # 滚动进度
  scroll_progress:
    bar: false # 进度条
    percentage: true # 百分比
  # 网站计数器
  website_counter:
    url: https://cn.vercount.one/js # 计数器 API 地址（无需更改）
    enable: true # 是否启用网站计数器
    site_pv: true # 网站浏览量
    site_uv: true # 网站独立访客
    post_pv: true # 文章浏览量
  # 是否启用单页体验（使用 swup，类似 pjax）
  single_page: true
  # 是否启用预加载动画
  preloader:
    enable: false
    custom_message: # 自定义消息，留空则显示网站标题
  # 侧边工具设置
  side_tools:
    # 是否启用设置按钮齿轮旋转动画
    gear_rotation: true
    # 是否在页面加载时自动展开工具列表
    auto_expand: false
  # 是否启用 Open Graph
  open_graph:
    enable: true
    image: /images/redefine-og.webp  # 默认 og:image
    description: Hexo Theme Redefine, Redefine Your Hexo Journey.
  # Google Analytics
  google_analytics:
    enable: false # 是否启用 Google Analytics
    id:  # Google Analytics 测量 ID
# 网站自定义 <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end
    

# FONTAWESOME 图标库 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# 文档: https://redefine-docs.ohevan.com/basic/fontawesome
